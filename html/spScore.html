<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>參S數位學習網</title>
    <link rel="stylesheet" href="../css/HomePage.css">
    <link rel="stylesheet" href="../css/spScore.css">
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#threeLine').click(function() {
                $('#menu').slideToggle().addClass("show");
            });
        });
    </script>
</head>

<body>
    <div id="win">
        <div id="title">
            <div id="logo_title">
                <div id="pic_3">
                    <img id="plane3" src="../sourcesImage/logo.png" alt="">
                </div>
                <h1 id="h1">參S數位學習網</h1>
            </div>
            <div id="pic_menu">
                <img id="threeLine" src="../sourcesImage/threeLine.png" alt="">
            </div>
            <div id="menu">
                <div id="board">佈告欄</div>
                <div id="roll">點名</div>
                <div id="point">成績單</div>
                <div id="video">補帶</div>
                <div id="message">私訊</div>
                <div id="practice">課後練習</div>
            </div>
        </div>
        
        <div id="main">
            <div id="banner">
                <div id="text_center">
                    <div id="name" class="title">王小明</div>
                    <div class="title">的成績單</div>
                </div>
            </div>
            <div id="socre_win">
                <div class="socre_win_title">
                    <p class="word_style">日期</p>
                </div>
                <div class="socre_win_title">
                    <p class="word_style">科目</p>
                </div>
                <div class="socre_win_title">
                    <p class="word_style">分數</p>
                </div>
                <div class="socre_win_title">
                    <p class="word_style">平均</p>
                </div>
                <div class="socre_win_content">
                    <p class="word_style">109/11/01</p>
                </div>
                <div class="socre_win_content">
                    <p class="word_style">國文</p>
                </div>
                <div class="socre_win_content">
                    <p class="word_style">88</p>
                </div>
                <div class="socre_win_content">
                    <div class="score"><p class="score_text">分數：88</p></div>
                    <div class="average"><p class="average_text">平均：75</p></div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
